<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>New Product Entry</h1>
    </header>
    <nav>
        <a href="../">Home</a>
        <a href="../products/">Products</a>
        <a href="../cart/">Cart</a>
    </nav>
    <form id="product-entry">
        <label for="author">Enter Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="title">Enter Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="image">Enter Image SRC:</label>
        <input type="text" id="image" name="image" required>

        <label for="description">Enter Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="genre">Enter Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="price">Enter Price:</label>
        <input type="number" id="price" name="price" min="0.00" step="0.01" required>

        <input type="submit" value="Submit">
    </form>
    <script type="module" src="product-entry.js"></script>
</body>

</html>
