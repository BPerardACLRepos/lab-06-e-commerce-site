<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <label for="product-entry-id">Enter ID:</label>
        <input type="number" id="product-entry-id" name="product-entry-id">

        <label for="product-entry-author">Enter Author:</label>
        <input type="text" id="product-entry-author" name="product-entry-author">

        <label for="product-entry-title">Enter Title:</label>
        <input type="text" id="product-entry-title" name="product-entry-title">

        <label for="product-entry-image">Enter Image SRC:</label>
        <input type="text" id="product-entry-image" name="product-entry-image">

        <label for="product-entry-description">Enter Description:</label>
        <input type="text" id="product-entry-description" name="product-entry-description">

        <label for="product-entry-genre">Enter Genre:</label>
        <input type="text" id="product-entry-genre" name="product-entry-genre">

        <label for="product-entry-price">Enter Price:</label>
        <input type="number" id="product-entry-price" name="product-entry-price">

        <input type="submit" value="Submit">
    </form>
</body>

</html>
